<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dr. Nimish Vohra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dr. Nimish Vohra</h1>
        <p><strong>Head of Department</strong></p>
        <p>
            <strong>Organization:</strong> Indian Institute of Technology (IIT) Jodhpur<br>
            <strong>Email:</strong> <a href="mailto:nimishvohra@iitj.ac.in">nimishvohra@iitj.ac.in</a><br>
            <strong>Phone:</strong> <a href="tel:+919845334981">+91 98453 34981</a><br>
            <strong>Website:</strong> <a href="https://iitj.ac.in/school-of-design/index.php" target="_blank">IIT Jodhpur - School of Design</a>
        </p>
        <button class="btn" onclick="saveContact()">Save Contact</button>
    </div>
    <script>
        function saveContact() {
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:Vohra;Nimish;;Dr.;
FN:Dr. Nimish Vohra
ORG:Indian Institute of Technology (IIT) Jodhpur;School of Design
TITLE:Head of Department
TEL;TYPE=work,voice:+919845334981
EMAIL:nimishvohra@iitj.ac.in
URL:https://iitj.ac.in/school-of-design/index.php
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Dr_Nimish_Vohra.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
